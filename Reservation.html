        <h1 id="header_text">Agence Taous</h1>
        <nav>
            <a href="./HomePage1.html">
                <img src="./images/LOGO-FINAL-_1_.jpg" alt="Agency Logo" id="img_logo">

    <section class="form_Section py-5 bg-light">
        <div class="container">
            <h2 class="mb-4 text-center">Remplissez ce formulaire pour nous contacter</h2>
            <form action="formSender.php" method="post">
                <div class="divForm p-4 bg-white border rounded shadow-sm">
                    <div class="form-group">
                        <label for="ffamilyname">Nom de famille:</label>
                        <input type="text" class="form-control" id="ffamilyname" name="ffamilyname" required>
                    </div>
                    <div class="form-group">
                        <label for="fname">Nom:</label>
                        <input type="text" class="form-control" id="fnom" name="fnom" required>
                    </div>
                    <div class="form-group">
                        <label for="femail">Email:</label>
                        <input type="email" class="form-control" id="femail" name="femail" required>
                    </div>
                    <div class="form-group">
                        <label for="fchoix">But de réservation:</label>
                        <select class="form-control" id="fchoix" name="fchoix" required>
                            <option value="" disabled selected>Choisissez</option>
                            <option value="Rendez-vous">Rendez-vous</option>
                            <option value="Fournir un dossier">Fournir un dossier</option>
                            <option value="Question Générales">Question Générales</option>
                            <option value="Paiement">Paiement</option>
                            <option value="Autres">Autres</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fcomplaints">Dites-nous ce dont vous auriez besoin:</label>
                        <textarea class="form-control" id="fcomplaints" name="fcomplaints" maxlength="500" required></textarea>
                    </div>
                    <div class="sendBtn">
                        <button type="submit" class="btn btn-primary">Envoyer!</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
